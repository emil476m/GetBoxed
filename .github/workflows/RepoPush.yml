# This is a basic workflow to help you get started with Actions

name: YAML for testing on git

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "playwrighttests-actions" ]
  pull_request:
    branches: [ "playwrighttests-actions" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      #Set up dotnet with version 8 for /API tests 
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8.0.x

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install newman and Angular CLI
        run: npm i -g newman @angular/cli

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm i

      #Runs the api and the test, once finished it wil terminate the api so the proces can finish
      - name: Install e2e test dependencies
        working-directory: ./tests/e2e
        run: npm i && npx playwright install

      - name: Build
        run: dotnet build
        working-directory: ./api

      - name: Build frontend
        run: ng build --base-href=/app
        working-directory: ./frontend

      - name: Make scripts executable
        working-directory: ./shell_scripts
        run: chmod +x ./wait-for-it.sh run-all-api-tests.sh

      - name: Start HTTP server
        working-directory: ./api
        run: dotnet run &
        env:
          pgconn: ${{secrets.PGCONN}}

      - name: Run tests
        working-directory: ./shell_scripts
        run: |
          ./wait-for-it.sh -t 60 localhost:5000 &&
          sh ./run-all-api-tests.sh &&
          cd ../tests/e2e && npx playwright test